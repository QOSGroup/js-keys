<script type="application/javascript">

    let mnemonic = "fury flavor subway start spare hospital tag chief word start pencil borrow town mandate detect pencil cook bridge right scout remain this differ leader";

    let prikeyBz, pubkeyBz, pubkeyBase64, prikeyBase64, pubkeyBech32, addrBz,addrBech32,err;

    //从助记词中恢复QOS公私钥
    [prikeyBz, pubkeyBz, err] = keys.DeriveQOSKey(mnemonic);
    if (err != null) {
        console.log(err);
    }

    console.log("prikeyBz: " + prikeyBz);
    console.log("prikeyBase64: " + keys.EncodeBase64(prikeyBz));

    pubkeyBase64 = keys.EncodeBase64(pubkeyBz);
    console.log("pubkeyBz: " + pubkeyBz);
    console.log("pubkeyBase64: " + pubkeyBase64);



    [pubkeyBech32, err] =  keys.Bech32ifyQOSAccPubkeyFromBase64PubKey(pubkeyBase64);
    console.log("pubkeyBech32(1): " + pubkeyBech32);

    [pubkeyBech32, err] = keys.Bech32ifyQOSAccPubkey(pubkeyBz);
    console.log("pubkeyBech32(2): " + pubkeyBech32);


    addrBz = keys.AddressFromPubKey(pubkeyBz);

    [addrBech32, err] = keys.Bech32ifyQOSAccAddressFromBase64PubKey(pubkeyBase64);
    console.log("addrBech32(1):" + addrBech32);

    [addrBech32, err] = keys.Bech32ifyQOSAccAddressFromPubKey(pubkeyBz);
    console.log("addrBech32(2):" + addrBech32);

    [addrBech32, err] = keys.Bech32ifyQOSAccAddress(addrBz);
    console.log("addrBech32(3):" + addrBech32);



</script>

</html>
